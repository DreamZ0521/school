<!DOCTYPE html>
<html class="x-admin-sm">
<head>
  <meta charset="UTF-8">
  <title>护理员列表页</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/xadmin.css">
  <script src="../lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../js/xadmin.js"></script>
  <script type="text/javascript" src="../js/nursingmanager/list.js"></script>
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="x-nav">
			<span class="layui-breadcrumb">
				<a href="#">首页</a>
				<a href="#">评教管理</a>
				<a>
					<cite>标准体系</cite>
				</a>
              <!--				标准等级管理-->
			</span>
  <span style="line-height:1.6em;margin-top:10px;float:right;color: #009F95;font-weight: bold;"
        onclick="location.reload()" title="刷新">
			    数据操作提示
			</span>
</div>
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">

        <div class="layui-card-header">
        </div>
        <div class="layui-card-body layui-table-body layui-table-main">
          <table class="layui-table layui-form">
            <tbody>
            <tr>
              <td style="background-color: #c0c0c0">缓考计划编号：</td>
              <td><input placeholder="输入编号"></td>
              <td style="background-color: #c0c0c0">缓考人员数量：</td>
              <td><input placeholder="输入数量"></td>
            </tr>
            <tr>
              <td style="background-color: #c0c0c0">缓考人员班级：</td>
              <td><input placeholder="选择场地"></td>
              <td style="background-color: #c0c0c0">缓考次数：</td>
              <td><input placeholder="输入次数"></td>
            </tr>
            <tr>
              <td style="background-color: #c0c0c0">缓考时间：</td>
              <td><input placeholder="选择时间"></td>
              <td style="background-color: #c0c0c0">缓考节次：</td>
              <td><input placeholder="输入节次"></td>
            </tr>
            <tr>
              <td style="background-color: #c0c0c0">监考人：</td>
              <td><input placeholder="监考人"></td>

            </tr>
            </tbody>
          </table>
        </div>
        <label class="layui-form-label"></label>
        <button class="layui-btn" lay-filter="add" lay-submit="">保存</button>
        <div class="layui-card-body ">
          <div class="page">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
